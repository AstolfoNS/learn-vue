<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />

    <script src="https://unpkg.com/vue@latest"></script>
  </head>
  <body>
    <div id="app">
      <h1 :class="demoColor">Demo2</h1>

      <select v-model="demoColor">
        <option value="color1">color1</option>
        <option value="color2">color2</option>
      </select>

      <button :disabled="buttonDisable" @click="handleClick">Click</button>
    </div>

    <script>
      const app = {
        data() {
          return {
            demoColor: "defaultColor",
            buttonDisable: false,
          };
        },

        methods: {
          handleClick() {
            this.buttonDisable = true;
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
